<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Personal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#tools">Tools</a></li>
            <li><a href="#contact">Contacto</a></li>
        </ul>
    </nav>

    <main class="grid-container">
        <!-- Bloque Principal (2x1) -->
        <div class="grid-item main-block">
            <div class="bio-content">
                <h1>Hola, soy Luciano.</h1>
                <p>Diseñador UI/UX y Desarrollador Frontend apasionado por crear experiencias digitales limpias y funcionales.</p>
            </div>
            <div class="avatar-container">
                <!-- Image will be placed here -->
                <img src="assets/avatar_3d.png" alt="Avatar 3D" class="avatar-img" onerror="this.style.display='none'">
            </div>
        </div>

        <!-- Bloque Vertical (1x2) -->
        <div class="grid-item vertical-block">
            <div class="phone-mockup-container">
                <!-- Image will be placed here -->
                <img src="assets/phone_mockup.png" alt="App Mockup" class="phone-img" onerror="this.style.display='none'">
            </div>
        </div>

        <!-- Bloque Intermedio (Mapa) -->
        <div class="grid-item map-block">
            <!-- Image will be placed here -->
            <img src="assets/map_stylized.png" alt="Ubicación" class="map-img" onerror="this.style.display='none'">
            <div class="location-tag">Buenos Aires, AR</div>
        </div>

        <!-- Bloque Redes Sociales -->
        <div class="grid-item social-block">
            <a href="#" class="social-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-linkedin"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>
            </a>
        </div>

        <!-- Bloque Story -->
        <div class="grid-item story-block">
            <h3>Mi Historia</h3>
            <p>Comencé mi viaje en el diseño hace 5 años, buscando siempre la simplicidad.</p>
            <button class="discover-btn">Descubrir más</button>
        </div>

        <!-- Bloque Negro -->
        <div class="grid-item black-block">
             <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </div>
        
    </main>

</body>
</html>
